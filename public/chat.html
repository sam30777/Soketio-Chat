<html>
<head>
  <script src="socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <script src="moment.js"></script>
  <script src="deparam.js"></script>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
  <body class="chat">
      <div class="chat__sidebar">
          <h3>Chat app</h3><br />
          <h3>Online</h3>
          <div id="users"></div>
          <h3>Rooms</h3>
          <div id="rooms"></div>
      </div>

      <div class="chat__main">
            <section class="chat__nav"> 
                    <div id="all" class="chat__nav-tab"><span class="chat__nav-name" onClick="selectTab('all')">*all</span></div>
                    <div id="potato" class="chat__nav-tab active"><span class="chat__nav-name" onClick="selectTab('potato')">potato</span> <b class="chat__nav-close" onClick="closeTab('potato')">x</b></div>
                </section>
            <ol id="messages" class="chat__messages"> </ol>
           
            <div class="chat__footer">
                    <form id="message-form">
                            <input name="message" type="text" placeholder="message"/>
                            <button>Send</button>
                           </form>

            </div>
           
      </div>
  
      
      <script id="message-template" type="text/template">
      <li class="message" >
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{time}}</span>
          </div>

          <p>{{message}}</p>
    </br>

    
    </script>
   

<script src="index.js" >  </script>
<script src="moustache.js"></script>
    </body>


</html>
